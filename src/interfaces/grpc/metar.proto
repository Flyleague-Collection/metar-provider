edition = "2023";

option go_package = "src/interfaces/grpc";

package metar;

message MetarQuery {
  repeated string icao = 1;
}

message MetarReply {
  repeated string metar = 1;
}

message TafQuery {
  repeated string icao = 1;
}

message TafReply {
  repeated string taf = 1;
}

service Metar {
  rpc GetMetar(MetarQuery) returns (MetarReply);
  rpc GetTaf(TafQuery) returns (TafReply);
}
